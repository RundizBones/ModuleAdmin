<!DOCTYPE html>
<html>
    <head>
        <title>ข้อมูลบัญชีผู้ใช้ของคุณ.</title>

    </head>
    <body>
        <div style="margin: 0 auto; width: 400px;">
            <p>สวัสดี,</p>
            <p>คุณได้ถูกเพิ่มบัญชีผู้ใช้บนเว็บไซต์ของเราโดยใช้ชื่อผู้ใช้: %username%</p>
            <p>ถ้าคุณไม่ต้องการเข้าร่วม, โปรดเพิกเฉยต่อข้อความนี้. การลงทะเบียนนี้จะหมดอายุเองภายในไม่กี่วัน.</p>
            <p>การจะยืนยันบัญชีผู้ใช้ของคุณ, โปรดคลิกที่ลิ้งค์ด้านล่าง:</p>
            <p><a href="%registerconfirmlink%" style="overflow-wrap: break-word; white-space: pre-wrap; word-wrap: break-word; word-break: break-all;">%registerconfirmlink%</a></p>
            <p>ขอแสดงความนับถือ.</p>
        </div>
    </body>
