<!DOCTYPE html>
<html>
    <head>
        <title>Email change request</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="margin: 0 auto; width: 400px;">
            <p>Hello %username%,</p>
            <p>You had requested to change your email, please click on the link below to confirm:</p>
            <p><a href="%changeemailconfirmlink%" style="overflow-wrap: break-word; white-space: pre-wrap; word-wrap: break-word; word-break: break-all;">%changeemailconfirmlink%</a></p>
            <p>If you do not want to change, you can safely delete this message.</p>
            <p>Sincerely.</p>
        </div>
    </body>
</html>
