<!DOCTYPE html>
<html>
    <head>
        <title>ต้องการการยืนยัน.</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="margin: 0 auto; width: 400px;">
            <p>สวัสดี,</p>
            <p>คุณได้ทำการลงทะเบียนผู้ใช้ของคุณบนเว็บไซต์ของเราโดยใช้ชื่อผู้ใช้นี้: %username%</p>
            <p>การลงทะเบียนของคุณต้องการการยืนยัน, โปรดคลิกที่ลิ้งค์ด้านล่างนี้:</p>
            <p><a href="%registerconfirmlink%" style="overflow-wrap: break-word; white-space: pre-wrap; word-wrap: break-word; word-break: break-all;">%registerconfirmlink%</a></p>
            <p>เมื่อคุณทำการยืนยันเรียบร้อยแล้ว, คุณสามารถใช้ชื่อผู้ใช้และรหัสผ่านปัจจุบันเพื่อเข้าสู่ระบบได้.</p>
            <p>ขอแสดงความนับถือ.</p>
        </div>
    </body>
</html>
